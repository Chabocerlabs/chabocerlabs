<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Integral CF;
            background-color: #0a0a0a;
            color: #e0e0e0;
            text-align: left;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        .highlight {
            color: #1466ff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
            text-align: left;
        }

        li {
            margin-bottom: 5px;
            color: #e0e0e0;
            font-size: 1.2em;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .back-button {
            display: inline-block;
            background-color: #1466ff;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <main>
        <h2 class="product-name">Product Name</h2>
        <img src="" alt="Product Image" class="product-image">
        <p class="product-description">Product Description.</p>
        <h3>Specifications:</h3>
        <ul class="product-specs">
            <li><span>CPU:</span> </li>
            <li><span>GPU:</span> </li>
            <li><span>RAM:</span> </li>
            <li><span>Storage:</span> </li>
        </ul>
        <a href="index.html" class="back-button">Back to Products</a>
    </main>
</body>
</html>
